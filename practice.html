<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Page</title>
    <style>
      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Define a base font size and family */
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333;
        line-height: 1.6;
        overflow: hidden; /* Prevents scrolling */
        background-image: url("practice_background.jpg"); /* Updated relative path */
        background-size: cover; /* Cover the entire viewport */
        background-repeat: no-repeat;
        background-attachment: fixed; /* Fixed background */
      }

      /* Header styling */
      header {
        background-color: rgba(
          0,
          0,
          0,
          0.7
        ); /* Add a semi-transparent background to make text more readable */
        color: #fff;
        text-align: center;
        padding: 20px 0;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }

      p {
        font-size: 20px;
      }

      /* Navigation styling */
      nav {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li:last-child {
        margin-right: 0;
      }

      nav ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: #bbb;
      }

      /* Container for practice cards */
      .practice-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px;
      }

      /* Practice card styling */
      .practice-card {
        width: 300px;
        margin: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }

      .practice-card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .practice-card img {
        max-width: 100%;
        height: auto;
      }

      .practice-card-content {
        padding: 20px;
      }

      .practice-card h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .practice-card p {
        font-size: 16px;
        color: #555;
      }

      .practice-card a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        transition: color 0.3s;
      }

      .practice-card a:hover {
        color: #555;
      }

      /* Additional links styling */
      .additional-links {
        background-color: rgba(
          0,
          0,
          0,
          0.7
        ); /* Add a semi-transparent background */
        color: #fff;
        text-align: center;
        padding: 20px 0;
      }

      .additional-links ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .additional-links ul li {
        display: inline;
        margin-right: 20px;
      }

      .additional-links ul li:last-child {
        margin-right: 0;
      }

      .additional-links ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        transition: color 0.3s;
      }

      .additional-links ul li a:hover {
        color: #bbb;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="practice.html">Practice</a></li>
          <li><a href="documents.html">Documents</a></li>
          <li><a href="videos.html">Videos</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <h1>Welcome to Our Practice Page</h1>
      <p>Explore Our Practice Materials and Resources</p>
    </header>
    <div class="practice-container">
      <!-- Your practice cards go here -->
    </div>
    <!-- Additional links section -->
    <div class="additional-links">
      <ul>
        <li><a href="notes.html">Notes</a></li>
        <li><a href="ctf.html">CTF Problems</a></li>
        <li><a href="cyberpatriot.html">CyberPatriot Problems</a></li>
        <li><a href="videos.html">Videos</a></li>
      </ul>
    </div>
  </body>
</html>
